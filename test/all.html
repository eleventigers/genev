<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Genev tests | all</title>
    <link rel="stylesheet" href="css/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Required for browser reporter -->
    <div id="mocha"></div>
    
    <!-- mocha -->
    <script src="js/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // This will be overridden by mocha-helper if you run with grunt
        mocha.setup('bdd');
    </script>
    
    <!--
         IMPORTANT
         If you do not want to set the `run` option to `true` for some reason
         and are not using AMD, you must include the bridge.js file
         in the `phantomjs` folder after you include `mocha.js`
    -->
    <script src="../node_modules/grunt-mocha/phantomjs/bridge.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Include your assertion lib of choice -->
    <script src="js/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        // Setup chai
        var expect = chai.expect,
            assert = chai.assert,
            should = chai.should();
    </script>
    
    <!-- Include anything you want to test -->
    <script src="../node_modules/underscore/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="../node_modules/diff/diff.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/genev.js" type="text/javascript" charset="utf-8"></script>
    
    <!-- Spec files -->
    <script src="spec/individual.js" type="text/javascript" charset="utf-8"></script>
    <script src="spec/agent.js" type="text/javascript" charset="utf-8"></script>
    <script src="spec/genome.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        mocha.run();
    </script>
</body>
</html>
